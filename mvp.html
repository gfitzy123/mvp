<head>
    <title>Garrett's MVP Link Repository Thing!</title>
</head>

<body>
    <div class="container">
        <div class="row">
                <div class="page-header">
                    <a class="btn btn-success pull-right" href="/news/add" role="button">Add News</a>
                    <h1><a href="/">Garrett's MVP Link Repository Thing!</a></h1>
                </div>
        </div>
    </div>
</body>

<template name="newsList">
    <div class="container">
        <div class="row">
                <ul class="list-group">
                    {{#each news}}
                        {{> newsItem}}
                    {{/each}}
                </ul>
        </div>
    </div>
</template>

<template name="newsItem">
    <li class="list-group-item">
        <a href="{{url}}" target="_blank">{{title}}</a>
        <a href="/news/{{urlTitle}}" class="badge no-style">comments</a>
    </li>
</template>

<template name="newsView">
    <div class="container">
        <div class="row">
            <h1>{{title}}</h1>
            <hr/>
            <h2>Comments</h2>
            <p>
            {{#each getComments}}
                    <ul> {{currentUser.username}} {{comment}} {{dateAdded}} </ul>
            {{/each}}
            </p>
            <form class="addCommentsForm">
                <input type="text" id="comments" name="comments" placeholder="Leave a comment!"><br/>
                <input type="submit" value="Leave comment"/>
            </form>
        </div>
    </div>
</template>

<template name="addNews">
    <div class="container">
        <div class="row">
        	<div class="loginButton">
        		{{>loginButtons}}
        	</div>
        		{{#if currentUser}}
                <div class="form">
                    <form class="addNewsForm">
                        <input type="text" id="title" name="title" placeholder="Enter title"/> <br/>
                        <input type="text" id="url" name="url" placeholder="Enter URL"/> <br/>
                        <input type="submit" value="Add"/>
                    </form>
                </div>
                {{else}}
                	<div>Please login first!</div>
                {{/if}}
           </div>
        </div>
</template>
